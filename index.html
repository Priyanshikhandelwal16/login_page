<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>WELCOME !</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX3VeLzTMM8JB-A6xv0sWI_mgImcg-P_7tJw&s" class="left-login-image" alt="Imagem animada">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Username</label>
                        <input type="text" name="usuario" placeholder="Enter Username">
                    </div>
                    <div class="textfield">
                        <label for="senha">Password</label>
                        <input type="password" name="Enter password" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    <div class="btn-plus">
                        <a class="btn-cadastre-se">you dont't have an account?<span class="span-cadastre-se">Register now</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
